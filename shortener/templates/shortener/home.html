{% extends 'base.html' %}

{% block styles %}
<style>
body {
      background-color: #226268;
      {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
      background-size: cover;

    }

    .btn-link {
      color: #50dfec;
      text-shadow: none;
    }
    .btn-link:hover {
      color: #000000;
    }
    .contain {
      padding-top: 5%;
    }
    </style>

{% endblock styles %}
{% block content %}
<div class='contain'>
  <h1 class='over-heading text-center' >{{ title }}</h1>
      <p class='lead text-center'>Shorten that URL</p>
  <p class="lead">
        <div class='col-sm-6 col-sm-offset-3'> 
                  <form method='POST' action='.'> {% csrf_token %}                     
                      {{ form.as_p }}
                      <input class='btn btn-primary' type='submit' value='Shorten &raquo;' >
                  </form>
        </div>
  </p>
</div>


{% endblock content %}
